<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 - Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .volleyball {
      font-size: 5rem;
      position: absolute;
      animation: bounce 2s ease-out forwards, kick 1s ease-in forwards 3s;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
    }

    h1 {
      font-size: 4rem;
      color: #dc3545;
      margin-top: 120px;
      z-index: 1;
    }

    p {
      font-size: 1.25rem;
    }

    .btn {
      margin-top: 20px;
    }

    @keyframes bounce {
      0% { top: -100px; }
      40% { top: 60vh; }
      60% { top: 35vh; }
      75% { top: 50vh; }
      85% { top: 44vh; }
      92% { top: 48vh; }
      100% { top: 43vh; }
    }

    @keyframes kick {
      0% { top: 43vh; left: 50%; transform: translateX(-50%) rotate(0deg); opacity: 1; }
      100% { top: 10vh; left: 100vw; transform: rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="volleyball">üèê</div>
  <h1>404</h1>
  <p class="lead">Oops! This page doesn't exist.</p>
  <a href="/" class="btn btn-primary">Go Back Home</a>
</body>
</html>
